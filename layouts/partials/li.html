<li class="post-item">
  <article>
    <time class="meta" datetime="{{ time .Date }}">{{ .Date.Format .Site.Params.dateform }}</time>
    <header>
      {{ if .Params.link }}
      <a href="{{ .Params.link }}">{{ .Title }}</a>
      {{ else }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
    </header>
</li>
