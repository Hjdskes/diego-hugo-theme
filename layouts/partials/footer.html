<div id="postamble">
  <footer>
    <nav class="social-icons">
      {{ if .Site.Params.email }} <!-- Icon taken from the Minimo theme -->
        <a href="mailto:{{ .Site.Params.email }}" title="Send a mail to {{ .Site.Params.email }}">
          <svg class="icon" viewbox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </a>
      {{ end }}

      {{ if .Site.Params.github }} <!-- Icon taken from the Minimo theme -->
        <a href="https://github.com/{{ .Site.Params.github }}" title="{{ .Site.Params.github }} on GitHub">
          <svg class="icon" viewbox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
	  </svg>
        </a>
      {{ end }}

      {{ if .Site.RSSLink }} <!-- Icon taken from https://www.iconfinder.com/icons/3325026/rss_icon -->
        <a href="{{ .Site.RSSLink }}" title="RSS feed">
          <svg class="icon" viewbox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
            <path d="M4 11a9 9 0 0 1 9 9"/>
	    <path d="M4 4a16 16 0 0 1 16 16"/>
	    <circle cx="5" cy="19" r="1"/>
	  </svg>
        </a>
      {{ end }}
    </nav>

    <div id="license-note">
      <a href="/license">{{ .Site.Copyright }}</a>
    </div>
  </footer>
</div>

</body>
</html>
