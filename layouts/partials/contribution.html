<li>
  <!-- TODO: really show date? It's not that important nor accurate... -->
  <time class="section-meta" datetime="{{ .Date.Format "Jan, 2006" }}">
    {{ .Date.Format "Jan, 2006" }}
  </time>
  <div>
    {{ if .Params.link }}
      <a href="{{ .Params.link }}">{{ .Title }}</a>
      <!-- TODO: should show a newline here -->
    {{ else }}
      {{ .Title }}
      {{ .Content }}
    {{ end }}
  </div>
</li>
