{{ partial "head.html" . }}
<section>
  <div>
    <h1>{{ .Title }}</h1>
    <ul class="posts">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.Alphabetical }}
        <li><a href="{{ $value.Name | urlize }}"> {{ $value.Name }} </a>{{ $value.Count }}</li>
      {{ end }}
    </ul>
  </div>
</section>
{{ partial "footer.html" . }}
