{{ partial "head.html" . }}
<section>
  <div class="content">
    <div>
      <h2>Posts about {{ lower .Title }}</h2>
      <ul class="posts">
        {{ range .Data.Pages.ByPublishDate }}
          {{ partial "li.html" . }}
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
