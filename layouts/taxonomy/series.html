{{ partial "head.html" . }}
<section>
  <div class="content">
    <div class="posts">
      <h2>Posts from the {{ .Title }} series</h2>
      <ul>
        {{ range .Data.Pages.ByPublishDate }}
          {{ partial "li.html" . }}
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
