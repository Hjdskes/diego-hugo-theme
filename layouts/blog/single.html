{{ partial "head.html" . }}

<div class="page-heading">
  <h1>{{ .Title }}</h1>
</div>

<div class="meta">
  {{ .Date.Format .Site.Params.dateform }}
  <div class="middot">{{ .ReadingTime }} minute read</div>
  <div class="tags">
    <ul>
      {{ range .Params.tags }}
        <li class="middot"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>

<div class="content">
  {{ .Content }}
</div>

{{ partial "footer.html" . }}
