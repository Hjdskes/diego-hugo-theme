<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="{{ .Params.Author | default .Site.Author.name }}"/>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .IsPage }}{{ .Description }}{{ end }}"/>
    {{ .Hugo.Generator }}
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>404 - Page not found</title>

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Quicksand|Roboto+Mono"/>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="/css/404.css"/>
  </head>
  <body>
    <img src={{ .Site.Params.logofile | absURL }} class="logo" alt="logo"/>
    <h1>404</h1>
    <p>
      The page you were looking for does not exist.</br>
      <a href="{{ .Site.BaseURL }}">Visit the home page</a>
    </p>
  </body>
</html>
