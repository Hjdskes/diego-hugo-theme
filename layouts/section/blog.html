{{ partial "head.html" . }}
<div class="content">
  {{ .Content }}
  <h2>{{ humanize .Section}}</h2>
  <div class="posts">
    <ul>
      {{ range .Data.Pages.GroupByDate "Jan, 2006" "desc"}}
        <li class="groupby">{{ .Key }}</li>
        {{ range sort .Pages "Date" "desc" }}
          {{ partial "li.html" . }}
        {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
{{ partial "footer.html" . }}
